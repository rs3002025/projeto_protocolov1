{% extends "base.html" %}

{% block title %}Login - Sistema de Protocolo{% endblock %}

{% block content %}
<div class="form-screen" style="max-width: 500px; margin: 40px auto;">
    <form class="login-form-container" onsubmit="logar(); return false;">
      <h3 style="text-align: center; margin-bottom: 25px; border: none;">Acesso ao Sistema de Protocolo</h3>

      <div class="form-group" style="margin-bottom: 15px;">
        <label for="client_code">Código do Cliente</label>
        <input type="text" id="client_code" placeholder="Ex: alpha" value="alpha" />
        <small style="font-size: 0.8em; color: #666;">Para superadmin, deixe em branco.</small>
      </div>

      <div class="form-group" style="margin-bottom: 15px;">
        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" placeholder="Seu usuário" value="admin" />
      </div>

      <div class="form-group" style="margin-bottom: 25px;">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Sua senha" value="admin" />
      </div>

      <button type="submit" style="width: 100%;">Entrar</button>
      <p id="loginMsg" style="color:red; text-align: center; margin-top: 15px; height: 1em;"></p>
    </form>
</div>
{% endblock %}
